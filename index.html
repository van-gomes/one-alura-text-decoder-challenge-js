<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Desafio Decodificador de Texto</title>
</head>
<body>
    <header class="container_header">
        <a href="#">
            <img class="img__logo" src="./assets/logo.png" alt="Logo da Alura">
        </a>
    </header>
    <main class="container_main">
        <section class="container_text">
            <textarea class="container__text__textarea"
                      id="textarea"
                      placeholder="Digite seu texto"></textarea>
            
            <div class="content__info__type__text">
                 <img class="img__info__type__text" 
                        src="./assets/bi_exclamation-circle-fill.png"
                        alt="Aviso do tipo de texto a ser inserido" >
                 <p class="paragraph__info__type__text">
                    Apenas letras minúsculas e sem acento.
                 </p>
            </div>

            <div class="btn">
                <button id="codificador" class="encrypt__button">Criptografar</button>
                <button id="decodificador" class="decrypt__button">Descriptografar</button>
            </div>
        </section>

        <section class="container__decoder">
             <div class="content__text__decoder">
                <img class="img__decoder" src="./assets/text-decoder.png">
                <h1 class="title__text_decoder">
                    Nenhuma mensagem encontrada
                </h1>
                <p class="paragraph__text__decoder">
                    Digite um texto que você deseja criptografar ou descriptografar.
                </p>
            </div>
        </section>
    </main>
</body>
</html>

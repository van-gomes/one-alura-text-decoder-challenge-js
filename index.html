<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <title>Desafio Decodificador de Texto</title>
</head>
<body>
    <header class="container_header">
        <a href="#">
            <img class="img__logo" src="./assets/logo.png" alt="Logo da Alura">
        </a>
    </header>
    <main class="container_main">
        <section class="container_text">
            <input id="inputtext1" type="text"
                   class="container__text__input"
                   placeholder="Digite seu texto"
            >
            
                <div class="container__info__type__text">
                    <div class="content__info__type__text">
                        <img class="img__info__type__text" 
                                src="./assets/bi_exclamation-circle-fill.png"
                                alt="Aviso do tipo de texto a ser inserido" >
                        <p class="paragraph__info__type__text">
                            Apenas letras minúsculas e sem acento.
                        </p>
                    </div>

                    <div class="btn">
                        <button id="codificador" 
                                class="encrypt__button"
                                onclick="criptografar()"
                                >
                                Criptografar
                        </button>
                        <button id="descriptografar" 
                                class="decrypt__button"
                                onclick="descriptografar()"
                                >
                                Descriptografar
                        </button>
                    </div>
                </div>
        </section>

        <section class="container__decoder">
            <div class="content__text__decoder">
               <img class="img__decoder" src="./assets/text-decoder.png">
               <h1 class="title__text_decoder">
                   Nenhuma mensagem encontrada
               </h1>
               <input id="inputtext2" class="input__text__decoder"
                   placeholder="Digite um texto que você deseja criptografar ou descriptografar."
               >
               <button id="inputcopytext" 
                   class="copy__button"
                   onclick="copyText()"
                   >
                   Copiar
               </button>
           </div>
       </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
